<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp Bulk Auto Thank You</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">

  <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-6">
    <h1 class="text-xl font-semibold text-center mb-4">WhatsApp Auto Thank You (Bulk)</h1>

    <div class="space-y-4">

      <div>
        <label class="block text-sm text-gray-600 mb-1">Phone Numbers (One per line)</label>
        <textarea id="numbers" class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-300 outline-none" rows="5" placeholder="9876543210
9876501234
9012345678"></textarea>
      </div>

      <div>
        <label class="block text-sm text-gray-600 mb-1">Message</label>
        <textarea id="message" class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-300 outline-none" rows="3">Thank you so much for the wishes! ðŸ˜Š</textarea>
      </div>

      <button onclick="sendBulk()" class="w-full py-3 rounded-xl bg-green-500 text-white font-semibold hover:opacity-90">
        Send to All Numbers
      </button>
    </div>

    <hr class="my-4" />

    <h2 class="text-sm font-semibold mb-2">Recent Sent</h2>
    <div id="history" class="space-y-2 max-h-48 overflow-y-auto text-sm"></div>

  </div>

  <script>
    function clean(n) {
      return n.replace(/[^0-9]/g, "");
    }

    function getHistory() {
      return JSON.parse(localStorage.getItem("wa_hist") || "[]");
    }

    function saveHistory(h) {
      localStorage.setItem("wa_hist", JSON.stringify(h));
    }

    function showHistory() {
      const box = document.getElementById("history");
      const list = getHistory();

      box.innerHTML = list.length === 0 ? `<div class='text-gray-400'>No history yet</div>` :
        list.map(e => `
          <div class='p-2 border rounded-lg flex justify-between'>
            <div>
              <div class='font-medium'>+91 ${e.num}</div>
              <div class='text-gray-500 text-xs'>${e.msg}</div>
            </div>
            <button onclick="openWA('${e.num}','${e.msg}')" class='text-green-600 text-sm'>Open</button>
          </div>`).join("");
    }

    function openWA(num, msg) {
      const url = `https://api.whatsapp.com/send?phone=91${num}&text=${encodeURIComponent(msg)}`;
      window.open(url, "_blank");
    }

    function sendBulk() {
      const input = document.getElementById("numbers").value.trim();
      const msg = document.getElementById("message").value.trim();

      if (!input) return alert("Enter at least one phone number");

      const nums = input.split(/
|,/).map(n => clean(n)).filter(n => n.length >= 10);

      if (nums.length === 0) return alert("Enter valid numbers");

      nums.forEach(num => {
        openWA(num, msg);

        const h = getHistory();
        h.unshift({ num, msg });
        saveHistory(h.slice(0, 50));
      });

      showHistory();
    }

    showHistory();
  </script>

</body>
</html>
